<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
	<title>Desafio It Happens - Pedro Azevedo</title>
	<meta charset="utf-8"/>
	<!-- CSS Bootstrap v4.5 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="css/footer.css">
</head>

<body>
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

	<section>
		<div class="container" style="width: 60%; padding: 30px 0;">
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item active" aria-current="page">Forma de Pagamento</li>
		  </ol>
		</nav>
		<ul class="list-group list-group-flush" th:each="formaPagamento: ${formasPagamento}">
		  <li class="list-group-item">
		  	<span th:text="${formaPagamento.id}"></span> - 
		  	<span th:text="${formaPagamento.nome}"></span>
		  </li>
		</ul>
		<a href="/nova-forma-pagamento" class="btn btn-primary" role="button">Nova Forma Pagamento</a>
		
		</div>	
	</section>

	<div th:replace="fragmentos/fragmentos :: rodape"></div>
</body>
</html>
