<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
	<title>Desafio It Happens - Pedro Azevedo</title>
	<meta charset="utf-8"/>
	<!-- CSS Bootstrap v4.5 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="css/footer.css">
</head>

<body>
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

	<section>
		<div class="container" style="width: 60%; padding: 30px 0;">
			<div>
			<th:block th:include="mensagemValidacao"></th:block>
				<form method="post" th:object="${pedidoEstoque}">
					<div class="form-group">
					    <label for="exampleFormControlSelect1">Tipo Pedido *</label>
					    <select class="form-control" id="selectTipoPedido" th:field="*{tipo}">
					      <option value="" selected="selected">Selecione o tipo do pedido</option>
					      <option th:each="tipo : ${T(br.ma.slz.pedroazevedo.mateus.enums.eTipoPedido).values()}"
					      th:value="${tipo}" th:text="${tipo}">
					      </option>
					    </select>
					  </div>
					<div class="form-group">
					    <label for="exampleFormControlSelect1">Cliente *</label>
					    <select class="form-control" th:field="*{cliente.id}">
						  <option value="" selected="selected">Selecione o cliente</option>
					      <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nome}"></option>
					    </select>
					  </div>
					<div class="form-group">
					    <label for="exampleFormControlSelect2">Usuário *</label>
					    <select class="form-control" th:field="*{usuario.id}">
					      <option value="" selected="selected">Selecione o usuário</option>
					      <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nome}"></option>
					    </select>
					  </div>
					  <div class="form-group">
					    <label for="exampleFormControlSelect3">Filial *</label>
					    <select class="form-control" id="selectFilial" th:field="*{filial.id}">
					      <option value="" selected="selected">Selecione a filial</option>
					      <option th:each="filial : ${filiais}" th:value="${filial.id}" th:text="${filial.nome}"></option>
					    </select>
					  </div>
					 <div class="form-group">
					 	<label for="exampleFormControlSelect4">Observação *</label>
						<textarea class="form-control" th:field="*{observacao}" name="observacao" placeholder="Digite a observação do pedido"></textarea>
					</div>
					<small class="form-text text-muted">(*) Campos obrigatórios</small>
					
					<button type="submit" class="btn btn-primary" style="margin-top: 10px;">Fazer Pedido</button>
					<a href="/" class="btn btn-light" style="margin-top: 10px;" role="button">Cancelar</a>
				</form>
			</div>
		</div>	
	</section>
	
	<div th:replace="fragmentos/fragmentos :: rodape"></div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
